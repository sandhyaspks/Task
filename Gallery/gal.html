<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed & Absolute Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .gallery {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 60vh;
      border: 5px solid #444;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 10px; 
      box-sizing: border-box;
    }
    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(5, 1fr); 
      grid-template-rows: repeat(2, 1fr); 
      gap: 10px; 
      box-sizing: border-box;
      background-color: black;
    }
    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }
    .image img:hover {
      transform: scale(1.05);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="image">
      <img src="https://i.pinimg.com/originals/fc/bb/32/fcbb3212a03e9b6965340b311e53913f.jpg" alt="Image 1">
